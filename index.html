<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Template PH">
<meta name="theme-color" content="#4A6741">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
<title>Template PH</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
<style>
:root{--verde:#4A6741;--verde2:#6B8E5B;--verde-bg:#F7F4EC;--verde-sage:#C5D4BF;--verde-pale:#E8F0E4;--lilla-dk:#48365A;--lilla:#654E78;--lilla2:#8E76A4;--lilla-lav:#D8CEE4;--lilla-pale:#E8E1F0;--lilla-bg:#F5F0F8;--text:#3D3D3D;--gray:#888;--border:#E5E5E5;--bg:#F5F5F5;--safe-b:env(safe-area-inset-bottom,0px)}
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{font-family:'Montserrat','Segoe UI',sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden;-webkit-font-smoothing:antialiased;width:100%;max-width:100vw}
button{font-family:inherit;cursor:pointer;border:none;background:none;touch-action:manipulation;-webkit-user-select:none;user-select:none}
html{overscroll-behavior:none}
input,textarea{font-family:inherit;-webkit-appearance:none}

/* PASSWORD SCREEN */
#lockScreen{position:fixed;inset:0;z-index:1000;background:linear-gradient(135deg,var(--verde),var(--lilla-dk));display:flex;align-items:center;justify-content:center;flex-direction:column;color:#fff}
#lockScreen.hidden{display:none}
#lockScreen h2{font-size:18px;font-weight:600;margin-bottom:6px}
#lockScreen p{font-size:12px;opacity:.7;margin-bottom:24px}
#lockScreen .lock-logo{width:80px;height:80px;border-radius:20px;background:rgba(255,255,255,.12);display:flex;align-items:center;justify-content:center;margin-bottom:20px;font-size:28px;font-weight:700}
#lockScreen input{width:240px;padding:14px 18px;border-radius:12px;border:2px solid rgba(255,255,255,.25);background:rgba(255,255,255,.1);color:#fff;font-size:16px;text-align:center;outline:none;letter-spacing:4px}
#lockScreen input::placeholder{color:rgba(255,255,255,.4);letter-spacing:1px}
#lockScreen input:focus{border-color:rgba(255,255,255,.5)}
#lockScreen .lock-btn{margin-top:14px;padding:12px 48px;border-radius:12px;background:#fff;color:var(--verde);font-size:14px;font-weight:600}
#lockScreen .lock-err{color:#FFB4B4;font-size:12px;margin-top:10px;min-height:18px}

/* APP CONTAINER */
#app{position:relative;width:100%;max-width:100vw;min-height:100vh;overflow-x:hidden}

/* SCREENS */
.screen{position:absolute;top:0;left:0;width:100%;min-height:100vh;transition:transform .35s cubic-bezier(.4,0,.2,1),opacity .35s;will-change:transform;background:var(--bg);overflow-y:auto;overflow-x:hidden}
#edS{display:flex;flex-direction:column;height:100vh;height:100dvh;overflow:hidden}
.screen.hr{transform:translateX(100%);opacity:0;pointer-events:none}
.screen.hl{transform:translateX(-100%);opacity:0;pointer-events:none}
.screen.on{transform:translateX(0);opacity:1}

/* GALLERY */
.gal-hdr{background:linear-gradient(135deg,var(--verde),var(--lilla-dk));padding:calc(env(safe-area-inset-top,20px)+12px) 20px 18px;color:#fff}
.gal-hdr h1{font-size:18px;font-weight:600}
.gal-hdr p{font-size:11px;opacity:.7;margin-top:3px}
.ptabs{display:flex;gap:8px;padding:calc(env(safe-area-inset-top,50px)+10px) 16px 10px;background:#fff;border-bottom:1px solid var(--border);position:sticky;top:0;z-index:10}
.ptab{padding:8px 18px;border-radius:20px;font-size:13px;font-weight:500;background:#F0F0F0;color:#666;transition:.2s}
.ptab.on-s{background:var(--verde);color:#fff}.ptab.on-p{background:var(--lilla);color:#fff}
.profilo-toggle{display:flex;align-items:center;gap:8px;padding:12px 0;margin-bottom:10px}
.profilo-toggle label{font-size:11px;font-weight:500;color:var(--gray)}
.profilo-btn{flex:1;padding:10px;border-radius:10px;font-size:13px;font-weight:600;background:#F0F0F0;color:#666;transition:.2s;text-align:center}
.profilo-btn.act-s{background:var(--verde);color:#fff}
.profilo-btn.act-p{background:var(--lilla);color:#fff}
.brand-sel{display:flex;flex-direction:column;gap:6px;padding:12px 0 0;margin-top:8px;border-top:1px solid var(--border)}
.sec-hdr{font-size:10px;font-weight:700;color:var(--gray);text-transform:uppercase;letter-spacing:1.2px;padding:14px 0 4px;margin-top:4px;border-top:1px solid var(--border)}.sec-hdr:first-child{border-top:none;padding-top:4px;margin-top:0}
.brand-sel label{font-size:11px;font-weight:600;color:var(--gray);text-transform:uppercase;letter-spacing:.5px;width:100%;margin-bottom:4px}
.brand-opts{display:flex;gap:6px;width:100%}
.brand-btn{flex:1;padding:8px 4px;border-radius:8px;font-size:11px;font-weight:600;background:#F0F0F0;color:#888;transition:.2s;text-align:center;line-height:1.2}
.brand-btn.on{background:#3D3D3D;color:#fff}
.gs{padding:8px 16px 4px}
.gsl{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:1.2px;padding:6px 0;display:flex;align-items:center;gap:6px}
.gsl .dt{width:8px;height:8px;border-radius:50%}
.gg{display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:4px 16px 20px}
.gc{background:#fff;border-radius:14px;padding:14px;border:2px solid transparent;box-shadow:0 1px 4px rgba(0,0,0,.06);transition:.15s;text-align:center}
.gc:active{transform:scale(.97)}
.gc .bd{width:44px;height:44px;border-radius:10px;margin:0 auto 10px;display:flex;align-items:center;justify-content:center;color:#fff;font-size:15px;font-weight:700}
.gc .bd.st{width:32px;height:52px;border-radius:8px;font-size:13px}
.gc .gn{font-size:13px;font-weight:600;line-height:1.3}
.gc .gd{font-size:10px;color:var(--gray);margin-top:2px}

/* EDITOR */
.etb{display:flex;align-items:center;gap:12px;padding:calc(env(safe-area-inset-top,50px)+8px) 16px 12px;background:#fff;border-bottom:1px solid var(--border);z-index:50;flex-shrink:0}
.bbk{width:auto;height:44px;border-radius:22px;background:var(--bg);display:flex;align-items:center;justify-content:center;flex-shrink:0;padding:0 16px 0 12px;gap:4px;font-size:14px;font-weight:500;color:var(--text);cursor:pointer;-webkit-tap-highlight-color:rgba(0,0,0,.1);touch-action:manipulation}
.bbk svg{width:20px;height:20px;stroke:var(--text);stroke-width:2.5;fill:none}
.etb .inf .nm{font-size:14px;font-weight:600}
.etb .inf .dm{font-size:11px;color:var(--gray)}
.eb{padding:16px 16px 16px;overflow-y:auto;overflow-x:hidden;flex:1;-webkit-overflow-scrolling:touch}
.pvm{border-radius:12px;overflow:hidden;margin-bottom:20px;box-shadow:0 4px 20px rgba(0,0,0,.1);max-width:100%}
.pvm canvas{display:block;width:100%;height:auto;max-width:100%}
.fm{margin-bottom:14px}
.fm label{display:block;font-size:11px;font-weight:500;color:var(--gray);margin-bottom:4px}
.fm input,.fm textarea{width:100%;padding:12px 14px;border-radius:10px;border:1.5px solid var(--border);font-size:15px;background:#fff;outline:none;transition:border .2s;resize:vertical}
.fm input:focus,.fm textarea:focus{border-color:var(--accent,var(--verde))}
.fm input::placeholder,.fm textarea::placeholder{color:var(--gray);opacity:.55;font-style:italic}
.sb{padding:12px 16px calc(12px + var(--safe-b));background:rgba(255,255,255,.95);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);border-top:1px solid var(--border);z-index:20;display:none;flex-shrink:0}
.sb.sh{display:flex;gap:10px}
.bdl{flex:1;padding:15px;border-radius:12px;color:#fff;font-size:15px;font-weight:600;display:flex;align-items:center;justify-content:center;gap:8px;transition:transform .15s}
.bdl:active{transform:scale(.97)}
.bdl svg{width:18px;height:18px}
.brs{width:48px;height:48px;border-radius:12px;border:1.5px solid var(--border);display:flex;align-items:center;justify-content:center;background:#fff}
.brs svg{width:20px;height:20px;stroke:var(--gray);stroke-width:2;fill:none}

/* INSTALL */
.ib{display:none;position:fixed;bottom:0;left:0;right:0;z-index:100;padding:16px 20px calc(16px + var(--safe-b));background:linear-gradient(135deg,var(--verde),var(--lilla-dk));color:#fff;text-align:center}
.ib.sh{display:block}.ib p{font-size:13px;line-height:1.5}
.ib .cb{position:absolute;top:8px;right:12px;color:#fff;opacity:.6;font-size:20px;background:none;border:none;padding:8px}

/* COLOR PICKER */
.cp-grid{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px}
.cp-dot{width:34px;height:34px;border-radius:17px;border:3px solid transparent;display:flex;align-items:center;justify-content:center;font-size:13px;transition:.15s;box-shadow:0 1px 3px rgba(0,0,0,.12)}
.cp-dot.cp-on{border-color:var(--text);transform:scale(1.15);box-shadow:0 2px 8px rgba(0,0,0,.2)}

/* DOWNLOAD TOAST */
.dl-toast{position:fixed;bottom:100px;left:50%;transform:translateX(-50%) translateY(30px);z-index:300;background:#1a1a1a;color:#fff;padding:14px 28px;border-radius:16px;font-size:14px;font-weight:600;display:flex;align-items:center;gap:10px;opacity:0;transition:all .35s cubic-bezier(.4,0,.2,1);pointer-events:none;box-shadow:0 8px 30px rgba(0,0,0,.3)}
.dl-toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
.dl-toast .ck{width:24px;height:24px;border-radius:12px;background:#34C759;display:flex;align-items:center;justify-content:center;font-size:14px;flex-shrink:0}

/* GALLERY THUMBNAILS */
.gc .thumb{width:100%;aspect-ratio:1;border-radius:8px;overflow:hidden;margin-bottom:8px;background:var(--bg);position:relative}
.gc .thumb.st-ratio{aspect-ratio:9/16;max-height:110px;width:auto;margin:0 auto 8px}
.gc .thumb canvas{width:100%;height:100%;object-fit:cover;display:block}
.gc .thumb-loading{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:11px;color:var(--gray)}

/* ACTIVE FIELD HIGHLIGHT */
.fm.fm-active label{color:var(--accent,var(--verde));font-weight:700}
.fm.fm-active input,.fm.fm-active textarea{border-color:var(--accent,var(--verde))!important;box-shadow:0 0 0 3px rgba(74,103,65,.12)}

/* DESKTOP FIELDS SIDEBAR - hidden on mobile */
.desk-fields{display:none}

/* DESKTOP */
@media(min-width:768px){
  .screen.hr,.screen.hl{transform:none;opacity:1;pointer-events:auto}
  .screen{position:relative;min-height:auto;overflow-y:visible}
  #app{display:grid;grid-template-columns:340px 1fr 340px;height:100vh;overflow:hidden;max-width:none}
  #galS{overflow-y:auto;border-right:1px solid var(--border)}
  #edS{overflow-y:hidden;display:flex;flex-direction:row;align-items:center;justify-content:center;background:#EBEBEB;height:auto}
  .etb{display:none}
  .eb{display:flex;align-items:center;justify-content:center;padding:24px;width:100%;height:100%;flex:none;overflow:visible}
  .mob-fields{display:none!important}
  .pvm{margin:0 auto;max-height:calc(100vh - 48px);box-shadow:0 8px 32px rgba(0,0,0,.12)}
  .pvm canvas{width:auto;height:calc(100vh - 80px);max-width:100%;object-fit:contain}
  .sb{display:none!important}
  .bbk{display:none}
  .gg{grid-template-columns:1fr}
  .desk-fields{display:flex;flex-direction:column;background:#fff;border-left:1px solid var(--border);overflow-y:auto;padding:0}
  .df-hdr{padding:14px 16px 10px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:8px}
  .df-hdr .badge{width:30px;height:30px;border-radius:7px;display:flex;align-items:center;justify-content:center;color:#fff;font-size:11px;font-weight:700;flex-shrink:0}
  .df-hdr .nm{font-size:13px;font-weight:600}
  .df-hdr .dm{font-size:10px;color:var(--gray)}
  .df-body{flex:1;overflow-y:auto;padding:14px 16px}
  .df-actions{padding:12px 16px;border-top:1px solid var(--border)}
}

</style>
</head>
<body>

<div id="lockScreen">
  <div class="lock-logo">PH</div>
  <h2>Template Social</h2>
  <p>Psiche Holos — Accesso riservato</p>
  <input type="password" id="pinInput" placeholder="PIN" maxlength="10" inputmode="numeric" autocomplete="off">
  <button class="lock-btn" onclick="checkPin()">Entra</button>
  <div class="lock-err" id="pinErr"></div>
</div>

<div id="app" style="display:none">
  <!-- COL 1: Gallery -->
  <div class="screen on" id="galS">
    
    <div class="ptabs" id="tabs"></div>
    <div id="gal"></div>
  </div>
  <!-- COL 2: Preview (desktop) + Editor screen (mobile) -->
  <div class="screen hr" id="edS">
    <div class="etb" id="etb"></div>
    <div class="eb" id="eb">
      <div class="pvm"><canvas id="cv"></canvas></div>
      <div class="mob-fields" id="flds"></div>
    </div>
    <div class="sb" id="sb"></div>
  </div>
  <!-- COL 3: Fields sidebar (desktop only) -->
  <div class="desk-fields" id="deskFields"></div>
</div>

<div class="ib" id="ib">
  <button class="cb" onclick="closeB()">✕</button>
  <p>Per usarla come app: tocca <strong>Condividi</strong> ↗ poi <strong>"Aggiungi a Home"</strong></p>
</div>


<div class="dl-toast" id="dlToast"><div class="ck">✓</div><span>Immagine scaricata!</span></div>

function updatePalettes(){
  // If colore is "standard", use the profilo default
  let cc;
  if(colore==="standard"){
    cc=profilo==="studio"?STD_STUDIO:STD_PERSONALE;
  }else{
    cc=COLORS.find(c=>c.id===colore)||
       (profilo==="studio"?STD_STUDIO:STD_PERSONALE);
  }
  const h2r=h=>[parseInt(h.slice(1,3),16),parseInt(h.slice(3,5),16),parseInt(h.slice(5,7),16)];
  const r2h=rgb=>'#'+rgb.map(x=>Math.min(255,Math.max(0,Math.round(x))).toString(16).padStart(2,'0')).join('');
  const mix=(c,t)=>c.map(v=>v+(255-v)*t);
  const p=h2r(cc.p),s=h2r(cc.s);
  [V,L].forEach(pal=>{
    pal.primary=cc.p; pal.secondary=cc.s;
    pal.bg=r2h(mix(p,.93)); pal.accent=r2h(mix(s,.55));
    pal.white=r2h(mix(p,.97)); pal.pale=r2h(mix(p,.85));
    pal.light=r2h(mix(s,.7)); pal.dark=r2h(p.map(v=>Math.max(0,v-50)));
  });
}

// Debounce: delays draw calls while typing
let _drawTimer=null;
function debounceDraw(delay=80){
  if(_drawTimer)cancelAnimationFrame(_drawTimer);
  _drawTimer=requestAnimationFrame(()=>{_drawTimer=null;draw()});
}

function drawLogo(ctx, cx, cy, h, img){
  const i = img || logoImg;
  const ready = img === logoPImg ? logoPReady : logoReady;
  if(!ready) return;
  const aspect = i.naturalWidth / i.naturalHeight;
  const w = h * aspect;
  ctx.drawImage(i, cx - w/2, cy - h/2, w, h);
}

function draw(targetCanvas){
  updatePalettes();
  const cv=targetCanvas||document.getElementById("cv");const t=gt();if(!cv||!t)return;
  const isS=t.a==="st",W=1080,H=isS?1920:1080;
  cv.width=W;cv.height=H;const c=cv.getContext("2d");
  const studio=profilo==="studio",P=studio?V:L;
  const LOGO_H=80, LOGO_H_ST=90;

  // Placeholder-aware value getter: returns {text, isPlaceholder}
  const vp=k=>{const t2=gt();const userVal=vals[k];const def=t2?.fields.find(f=>f.k===k)?.d??"";
    if(userVal!==undefined&&userVal!=="")return{text:userVal,ph:false};
    return{text:def,ph:true};
  };

  // Track placeholder state for opacity
  const phSet=new Set();T.forEach(tt=>tt.fields.forEach(fd=>{if(!vals[fd.k]||vals[fd.k]==="")phSet.add(fd.k)}));
  const phAlpha=k=>phSet.has(k)?.45:1;

  const fill=col=>{c.fillStyle=col;c.fillRect(0,0,W,H)};
  const grad=(a,b)=>{const g=c.createLinearGradient(0,0,0,H);g.addColorStop(0,a);g.addColorStop(1,b);c.fillStyle=g;c.fillRect(0,0,W,H)};
  const blob=(cx,cy,r,col,al=.15)=>{for(let i=0;i<6;i++){const ox=Math.sin(i*47+cx)*r*.3,oy=Math.cos(i*31+cy)*r*.3,s=r+Math.sin(i*19)*r*.3;const g=c.createRadialGradient(cx+ox,cy+oy,0,cx+ox,cy+oy,s);g.addColorStop(0,col+hx(al));g.addColorStop(1,col+"00");c.fillStyle=g;c.fillRect(cx+ox-s,cy+oy-s,s*2,s*2)}};
  const drawLeaf=(x,y,sz,ang,col)=>{c.save();c.translate(x,y);c.rotate(ang*Math.PI/180);c.beginPath();c.moveTo(0,-sz);c.bezierCurveTo(sz*.6,-sz*.6,sz*.6,sz*.6,0,sz);c.bezierCurveTo(-sz*.6,sz*.6,-sz*.6,-sz*.6,0,-sz);c.fillStyle=col;c.globalAlpha=.4;c.fill();c.beginPath();c.moveTo(0,-sz*.8);c.lineTo(0,sz*.8);c.strokeStyle=col;c.globalAlpha=.25;c.lineWidth=1;c.stroke();c.globalAlpha=1;c.restore()};
  const branch=(sx,sy,ang,len,n=5)=>{const c1=P.primary,c2=P.secondary;const ex=sx+len*Math.cos(ang*Math.PI/180),ey=sy+len*Math.sin(ang*Math.PI/180);c.beginPath();c.moveTo(sx,sy);c.lineTo(ex,ey);c.strokeStyle=c2+"60";c.lineWidth=1.5;c.stroke();for(let i=0;i<n;i++){const tt=(i+1)/(n+1);drawLeaf(sx+(ex-sx)*tt,sy+(ey-sy)*tt,12+Math.sin(i*7)*5,ang+(i%2===0?40:-40),i%2===0?c1:c2)}};
  const corner=(pos,sc=1)=>{if(pos==="tr")for(let i=0;i<4;i++)branch(W-30-i*40,20+i*30,200+i*15,110*sc,5);if(pos==="bl")for(let i=0;i<4;i++)branch(30+i*40,H-20-i*30,20-i*15,110*sc,5);if(pos==="tl")for(let i=0;i<3;i++)branch(30+i*35,20+i*25,-20+i*10,90*sc,4)};
  const sf=(w,s,fam="serif")=>{c.font=`${w} ${s}px ${fam==="serif"?"'Playfair Display',Georgia,serif":"'Montserrat','Segoe UI',sans-serif"}`};
  // Placeholder-aware text helpers: auto-dim when _phFlag is true
  let _phFlag=false;
  const _applyPh=()=>{if(_phFlag&&!targetCanvas){c.save();c.globalAlpha=.4}};
  const _restorePh=()=>{if(_phFlag&&!targetCanvas){c.restore();_phFlag=false}};
  const ct=(txt,y,o={})=>{const{w="bold",s=42,f="serif",col=P.primary,lh=1.35,mw=920}=o;_applyPh();sf(w,s,f);c.fillStyle=col;c.textAlign="center";let cy=y;txt.split("\n").forEach(para=>{if(!para.trim()){cy+=s*.5;return}let ln="";para.split(" ").forEach(wd=>{const test=ln?ln+" "+wd:wd;if(c.measureText(test).width>mw){c.fillText(ln,W/2,cy);cy+=s*lh;ln=wd}else ln=test});if(ln){c.fillText(ln,W/2,cy);cy+=s*lh}});_restorePh();return cy};
  const lt=(txt,x,y,o={})=>{const{w="normal",s=24,f="sans",col=P.text,lh=1.5,mw=880}=o;_applyPh();sf(w,s,f);c.fillStyle=col;c.textAlign="left";let cy=y;txt.split("\n").forEach(p=>{if(!p.trim()){cy+=s*.8;return}let ln="";p.split(" ").forEach(wd=>{const test=ln?ln+" "+wd:wd;if(c.measureText(test).width>mw){c.fillText(ln,x,cy);cy+=s*lh;ln=wd}else ln=test});if(ln){c.fillText(ln,x,cy);cy+=s*lh}});_restorePh();return cy};
  const sep=(y,col=P.primary,pct=.35)=>{const lw=W*pct;c.beginPath();c.moveTo((W-lw)/2,y);c.lineTo((W+lw)/2,y);c.strokeStyle=col;c.lineWidth=3;c.stroke()};
  const rr=(x,y,w,h,r,fl,st)=>{c.beginPath();c.roundRect(x,y,w,h,r);if(fl){c.fillStyle=fl;c.fill()}if(st){c.strokeStyle=st;c.lineWidth=2;c.stroke()}};
  const v=k=>{
    const empty=(!vals[k]||vals[k]==="");_phFlag=empty;
    if(_exporting&&empty){
      // Brand fields (firma) always show default even on export
      if(FIRMA_D[profilo]?.[k]) return FIRMA_D[profilo][k];
      const fd=gt()?.fields.find(f=>f.k===k);
      if(fd?.brand) return gv(k);
      return "";
    }
    return gv(k);
  };

  // Bottom branding: studio always logo-only
  const curLogo=studio?logoImg:logoPImg;
  const logo=(yPos,h)=>drawLogo(c,W/2,yPos,h||LOGO_H,curLogo);
  const effBrand=studio?"logo":brandMode;
  const showLogo=effBrand==="logo"||effBrand==="both";
  const showFirma=effBrand==="firma"||effBrand==="both";
  const bottomBrand=(yPos,h)=>{
    const brCol=dk?P.accent:P.secondary;
    if(showLogo&&showFirma){
      const pH=55;
      logo(yPos-14,pH);
      ct(v("firma")||"",yPos+pH/2-6,{w:"300",s:13,f:"sans",col:brCol});
    }else if(showLogo){
      logo(yPos,h);
    }else if(showFirma){
      ct(v("firma")||"",yPos+4,{w:"300",s:16,f:"sans",col:brCol});
    }
  };

  // Bg helpers
  const bgLight=()=>{fill(P.bg||P.white);blob(200,200,280,P.light);blob(800,150,240,P.accent);blob(500,800,320,P.light);blob(100,700,200,P.accent)};
  const bgDark=()=>{grad(P.primary,P.dark);blob(540,540,380,P.secondary);blob(200,800,250,P.secondary,.08);blob(850,200,200,P.secondary)};

  // Dark mode theme colors (stories always dark, ignore darkMode)
  const dk=darkMode;
  const bg=()=>dk?bgDark():bgLight();
  const T1=dk?"#FFFFFF":P.primary;       // titles
  const T2=dk?P.pale:P.text;             // body text
  const T3=dk?P.accent:P.secondary;      // subtitles/accents
  const T4=dk?P.secondary+"50":P.primary+"70"; // decorative marks
  const hdrBg=dk?P.secondary:P.accent;   // header bars (D,CK,ESER,BIO)
  const cardFl=dk?P.primary+"55":P.pale+"CC";  // card fills
  const cardBd=dk?P.secondary+"50":P.secondary+"60"; // card borders

  switch(t.id){
    case"A":{
      bg();corner("tr",1.2);corner("bl",1.2);
      var yy=ct(v("title"),380,{s:58,col:T1});
      sep(yy+5,T1);
      ct(v("subtitle"),yy+40,{w:"500",s:32,f:"sans",col:T3});
      bottomBrand(H-52);
      sf("300",16,"sans");c.fillStyle=T3;c.textAlign="right";c.fillText(v("slide"),W-35,35);
      break;
    }
    case"B":{

function buildGal(){
  updatePalettes();
  const tabs=document.getElementById("tabs");
  tabs.innerHTML="";

  const g=document.getElementById("gal");g.innerHTML="";
  const groups=[
    {label:"Carosello",ids:["A","B","CF"]},
    {label:"Post singoli",ids:["C","DOM","STAT","PA","FAQ"]},
    {label:"Servizi & liste",ids:["D","CK","ESER"]},
    {label:"Engagement",ids:["MR","TEST"]},
    {label:"Profilo & contatti",ids:["BIO","CONT"]},
    {label:"Stories",ids:["G","GC"]}
  ];
  groups.forEach(grp=>{
    const items=grp.ids.map(id=>T.find(t=>t.id===id)).filter(Boolean);
    if(!items.length)return;
    const sec=document.createElement("div");sec.className="gs";
    const dotCol="#6B7280";
    sec.innerHTML=`<div class="gsl"><span class="dt" style="background:${dotCol}"></span>${grp.label}</div>`;
    g.appendChild(sec);
    const grid=document.createElement("div");grid.className="gg";
    items.forEach(t=>{
      const cd=document.createElement("button");cd.className="gc";
      const isSt=t.a==="st";
      cd.innerHTML=`<div class="thumb${isSt?" st-ratio":""}" id="th-${t.id}"><canvas></canvas></div><div class="gn">${t.name}</div><div class="gd">${t.d}</div>`;
      cd.onclick=()=>openEd(t.id);grid.appendChild(cd);
    });
    g.appendChild(grid);
  });
  // Generate thumbnails async
  requestAnimationFrame(()=>generateThumbnails());
}

function generateThumbnails(){
  const oldSel=sel,oldVals=vals,oldField=activeField;
  activeField=null;
  T.forEach(t=>{
    const thDiv=document.getElementById("th-"+t.id);
    if(!thDiv)return;
    const tc=thDiv.querySelector("canvas");
    sel=t.id;vals={};
    try{draw(tc)}catch(e){}
  });
  sel=oldSel;vals=oldVals;activeField=oldField;
}

function switchProfilo(p){
  if(profilo===p) return;
  if(userRole==="studio"&&p==="personale") return;
  profilo=p;
  vals={};
  colore="standard";
  if(p==="studio") brandMode="logo"; // studio = always logo
  buildGal();
  refreshEditor();
}

function refreshEditor(){
  if(!sel)return;
  updatePalettes();
  const t=gt();if(!t)return;
  const studio=profilo==="studio",ac=V.primary,ac2=V.secondary;
  const pl=studio?"@psicheholos":"@dott.ssa_ileniatagliaferro";
  document.getElementById("etb").innerHTML=`<button class="bbk" id="btnBack"><svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>Template</button><div class="inf"><div class="nm" style="color:${ac}">${t.name}</div><div class="dm">${pl} · ${t.a==="st"?"1080×1920":"1080×1080"}</div></div>`;
  document.getElementById("btnBack").addEventListener("click",closeEd);
  document.getElementById("btnBack").addEventListener("touchend",function(e){e.preventDefault();closeEd()},{passive:false});

  const buildFields=(container)=>{
    container.innerHTML="";
    const effBrand=studio?"logo":brandMode;
    const sec=txt=>{const h=document.createElement("div");h.className="sec-hdr";h.textContent=txt;container.appendChild(h)};

    // ── PROFILO ──
    if(userRole==="personale"){
      sec("Profilo");
      const tog=document.createElement("div");tog.className="profilo-toggle";
      tog.innerHTML=`<button class="profilo-btn${studio?" act-s":""}" onclick="switchProfilo('studio')">🟢 Studio</button><button class="profilo-btn${!studio?" act-p":""}" onclick="switchProfilo('personale')">🟣 Personale</button>`;
      container.appendChild(tog);
    }

    // ── LAYOUT ──
    sec("Layout");
    // Colore
    const cp=document.createElement("div");cp.className="fm";
    cp.innerHTML='<label>Colore</label>';
    const grid=document.createElement("div");grid.className="cp-grid";
    const stdBtn=document.createElement("button");
    stdBtn.className="cp-dot"+(colore==="standard"?" cp-on":"");
    const stdCol=studio?STD_STUDIO:STD_PERSONALE;
    stdBtn.style.background=stdCol.p;
    stdBtn.title=(studio?"Studio":"Personale");
    stdBtn.textContent=studio?"🟢":"🟣";
    stdBtn.onclick=()=>{colore="standard";refreshEditor()};
    grid.appendChild(stdBtn);
    COLORS.forEach(cc=>{
      const b=document.createElement("button");
      b.className="cp-dot"+(colore===cc.id?" cp-on":"");
      b.style.background=cc.p;b.title=cc.name;b.textContent=cc.emoji;
      b.onclick=()=>{colore=cc.id;refreshEditor()};
      grid.appendChild(b);
    });
    cp.appendChild(grid);container.appendChild(cp);
    // Tema
    const dm=document.createElement("div");dm.className="fm";
    dm.innerHTML=`<label>Tema</label><div class="brand-opts"><button class="brand-btn${!darkMode?" on":""}" onclick="darkMode=false;refreshEditor()">☀️ Light</button><button class="brand-btn${darkMode?" on":""}" onclick="darkMode=true;refreshEditor()">🌙 Dark</button></div>`;
    container.appendChild(dm);

    // ── CONTENUTO ──
    sec("Contenuto");
    t.fields.forEach(fd=>{
      if(fd.brand && effBrand==="logo") return;
      const d=document.createElement("div");d.className="fm";
      d.id="fm-"+fd.k;
      const lb=document.createElement("label");lb.textContent=fd.l;d.appendChild(lb);
      const el=document.createElement(fd.t==="ta"?"textarea":"input");
      if(fd.t==="ta")el.rows=fd.r||3;
      el.value=vals[fd.k]||"";el.placeholder=FIRMA_D[profilo]?.[fd.k]||fd.d||"";
      el.oninput=()=>{vals[fd.k]=el.value;syncField(fd.k,el.value,el);debounceDraw()};
      el.onfocus=()=>{activeField=fd.k;d.classList.add("fm-active");el.style.borderColor=ac};
      el.onblur=()=>{activeField=null;d.classList.remove("fm-active");el.style.borderColor="var(--border)"};
      el.dataset.fieldKey=fd.k;
      d.appendChild(el);container.appendChild(d);
    });

    // ── BRANDING ──
    sec("Branding");
    if(!studio){
      const bm=document.createElement("div");bm.className="fm";
      bm.innerHTML=`<div class="brand-opts"><button class="brand-btn${brandMode==="logo"?" on":""}" onclick="brandMode='logo';refreshEditor()">🖼 Logo</button><button class="brand-btn${brandMode==="firma"?" on":""}" onclick="brandMode='firma';refreshEditor()">✍️ Firma</button><button class="brand-btn${brandMode==="both"?" on":""}" onclick="brandMode='both';refreshEditor()">🖼+✍️ Entrambi</button></div>`;
      container.appendChild(bm);
    }else{
      const bl=document.createElement("div");bl.className="fm";
      bl.innerHTML='<span style="font-size:13px;color:var(--gray)">🖼 Logo (sempre attivo)</span>';
      container.appendChild(bl);
    }
  };

  // Mobile fields
  buildFields(document.getElementById("flds"));

  // Desktop sidebar
  const df=document.getElementById("deskFields");
  df.innerHTML=`<div class="df-hdr"><div class="badge" style="background:${t.col||ac}">${t.em||t.id}</div><div><div class="nm" style="color:${ac}">${t.name}</div><div class="dm">${pl} · ${t.a==="st"?"1080×1920":"1080×1080"}</div></div></div><div class="df-body" id="dfBody"></div><div class="df-actions" id="dfActs"></div>`;
  buildFields(document.getElementById("dfBody"));

  // Desktop actions
  document.getElementById("dfActs").innerHTML=`<button class="bdl" style="background:linear-gradient(135deg,${ac},${ac2});width:100%" onclick="exportPNG()"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>Scarica</button><button class="brs" style="width:100%;margin-top:8px" onclick="resetF()"><svg viewBox="0 0 24 24" style="display:inline;vertical-align:middle;margin-right:4px"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 105.64-12.36L1 10"/></svg>Ripristina</button>`;

  // Mobile sticky bar
  const bar=document.getElementById("sb");bar.className="sb sh";
  bar.innerHTML=`<button class="bdl" style="background:linear-gradient(135deg,${ac},${ac2})" onclick="exportPNG()"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>Scarica</button><button class="brs" onclick="resetF()"><svg viewBox="0 0 24 24"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 105.64-12.36L1 10"/></svg></button>`;

  requestAnimationFrame(()=>requestAnimationFrame(()=>{
    draw();

  }));
}

function openEd(id){
  sel=id;vals={};
  refreshEditor();
  document.getElementById("galS").className="screen hl";
  document.getElementById("edS").className="screen on";
  // Scroll content area to top on mobile
  const ebEl=document.getElementById("eb");
  if(ebEl)ebEl.scrollTop=0;
}

// Sync field values between mobile and desktop inputs
function syncField(key,value,source){
  document.querySelectorAll(`[data-field-key="${key}"]`).forEach(el=>{
    if(el!==source)el.value=value;
  });
}

function closeEd(){
  if(window.innerWidth>=768) return;
  sel=null;
  document.getElementById("galS").className="screen on";
  document.getElementById("edS").className="screen hr";
  document.getElementById("sb").className="sb";
}

// Swipe right → back to templates (mobile)
(function(){
  let sx=0,sy=0,tracking=false;
  const ed=()=>document.getElementById("edS");
  document.addEventListener("touchstart",e=>{
    if(window.innerWidth>=768||!sel)return;
    const t=e.touches[0];sx=t.clientX;sy=t.clientY;tracking=sx<60;
  },{passive:true});
  document.addEventListener("touchmove",e=>{
    if(!tracking)return;
    const dx=e.touches[0].clientX-sx;
    if(dx>0){const el=ed();if(el)el.style.transform=`translateX(${Math.min(dx,300)}px)`;el.style.opacity=Math.max(.3,1-dx/300)}
  },{passive:true});
  document.addEventListener("touchend",e=>{
    if(!tracking)return;tracking=false;
    const el=ed();if(!el)return;
    const dx=e.changedTouches[0].clientX-sx;
    el.style.transition="transform .25s,opacity .25s";
    if(dx>80){closeEd()}else{el.style.transform="";el.style.opacity=""}
    setTimeout(()=>{el.style.transition="";},300);
  },{passive:true});
})();

function resetF(){vals={};refreshEditor()}

// Sync dataURL → Blob (no async canvas issues)
function dataURLtoBlob(url){
  const [hdr,b64]=url.split(",");const mime=hdr.match(/:(.*?);/)[1];
  const bin=atob(b64);const arr=new Uint8Array(bin.length);
  for(let i=0;i<bin.length;i++)arr[i]=bin.charCodeAt(i);
  return new Blob([arr],{type:mime});
}

let _dlBusy=false;
function exportPNG(){
  if(_dlBusy)return;_dlBusy=true;
  const t=gt();if(!t){_dlBusy=false;return}
  try{
    _exporting=true;
    const isS=t.a==="st",W=1080,H=isS?1920:1080;
    const off=document.createElement("canvas");off.width=W;off.height=H;
    draw(off);
    const dataURL=off.toDataURL("image/png");
    _exporting=false;draw();
    if(!dataURL||dataURL.length<100){showToast("Errore, riprova");_dlBusy=false;return}
    const pName=profilo==="studio"?"studio":"personale";
    const dkTag=darkMode?"_dark":"";
    const fname=`${pName}_${t.id}${dkTag}`;
    const blob=dataURLtoBlob(dataURL);
    const canShare=navigator.share&&navigator.canShare;
    if(canShare){
      const file=new File([blob],fname+".png",{type:"image/png"});
      if(navigator.canShare({files:[file]})){
        navigator.share({files:[file],title:"Template Social"}).catch(()=>{}).finally(()=>{_dlBusy=false});
        return;
      }
    }
    const isIOS=/iPhone|iPad|iPod/.test(navigator.userAgent);
    if(isIOS){window.open(URL.createObjectURL(blob),"_blank")}
    else{const a=document.createElement("a");a.download=fname+"_"+new Date().toISOString().slice(0,10)+".png";a.href=dataURL;a.click();showToast("Scaricata!")}
  }catch(e){console.error("Export:",e);_exporting=false;draw();showToast("Errore, riprova")}
  _dlBusy=false;
}

// Restore canvas + unlock download on return from background
document.addEventListener("visibilitychange",()=>{
  if(!document.hidden&&sel){_dlBusy=false;requestAnimationFrame(draw)}
});

// Install banner
function checkIB(){
  const isIOS=/iPhone|iPad|iPod/.test(navigator.userAgent);
  const isSA=window.navigator.standalone===true;
  if(isIOS&&!isSA&&!localStorage.getItem("bd")){document.getElementById("ib").className="ib sh"}
}
function closeB(){document.getElementById("ib").className="ib";localStorage.setItem("bd","1")}

// Init — wait for fonts before first render
let appReady=false;
function initApp(){
  if(appReady)return;appReady=true;
  buildGal();checkIB();autoOpen();
}
document.fonts.ready.then(initApp);
setTimeout(initApp,3000); // fallback
function autoOpen(){if(window.innerWidth>=768&&!sel)openEd("A")}
// ── Service Worker with auto-update ──
if("serviceWorker"in navigator){
  navigator.serviceWorker.register("sw.js").then(reg=>{
    // Check for updates every 30 min
    setInterval(()=>reg.update(),30*60*1000);
    // Check immediately on focus (coming back to PWA)
    document.addEventListener("visibilitychange",()=>{
      if(!document.hidden)reg.update();
    });
    // When a new SW is waiting, activate it
    reg.addEventListener("updatefound",()=>{
      const nw=reg.installing;
      if(!nw)return;
      nw.addEventListener("statechange",()=>{
        if(nw.state==="installed"&&navigator.serviceWorker.controller){
          // New version ready — reload
          window.location.reload();
        }
      });
    });
  }).catch(()=>{});
  // Listen for SW activation message
  navigator.serviceWorker.addEventListener("message",e=>{
    if(e.data?.type==="SW_UPDATED")window.location.reload();
  });
}
